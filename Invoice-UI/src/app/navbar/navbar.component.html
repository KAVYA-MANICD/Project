<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div class="container">
  <div class="sidemenu" id="sidebar">
    <ul>
      <li>
        <a routerLink="/home" routerLinkActive="active"><i class="fas fa-home"></i> Home</a>
      </li>
      <li>
        <a routerLink="/Expensetype" routerLinkActive="active">
          <i class="fas fa-tags"></i> Expense-Type-Management
        </a>
      </li>
      <li>
        <a routerLink="/payroll" routerLinkActive="active">
          <i class="fas fa-users"></i> Payroll Invoice
        </a>
      </li>
      <li>
        <a routerLink="/jupiter" routerLinkActive="active">
          <i class="fas fa-users"></i> Payroll Invoice (Bank)
        </a>
      </li>
      <li>
        <a routerLink="/utility" routerLinkActive="active">
          <i class="fas fa-bolt"></i> Utility Expenses
        </a>
      </li>
      <li>
        <a routerLink="/clients" routerLinkActive="active">
          <i class="fas fa-user-friends"></i> Client Management
        </a>
      </li>
      <li>
        <a routerLink="/client-invoice" routerLinkActive="active">
          <i class="fas fa-file-invoice"></i> Client Invoice Management
        </a>
      </li>
      <li>
        <a routerLink="/analytics" routerLinkActive="active">
          <i class="fas fa-chart-line"></i> Smart Analytics
        </a>
      </li>
      <li>
        <a (click)="onLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </li>
    </ul>
  </div>
</div>
