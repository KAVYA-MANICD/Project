<app-navbar></app-navbar>

<div class="content">
  <div class="topbar">
    <div class="topbar-content">
      <p>Product/Service</p>
    </div>
  </div>

  <div class="controls-container">
    <button class="create-btn" (click)="openModal()">
      <i class="fas fa-plus"></i> Add New Product/Service
    </button>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productServices">
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency:'USD' }}</td>
          <td class="action-buttons">
            <button type="button" class="btn-edit" (click)="editProductService(item)" title="Edit Item">
              <i class="fas fa-edit"></i>
            </button>
            <button type="button" class="btn-delete" (click)="deleteProductService(item.id!)" title="Delete Item">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal" [class.show]="isModalOpen">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="form-title">{{ isEditing ? "Edit Product/Service" : "Create Product/Service" }}</h2>
      <button class="close" (click)="closeModal()">&times;</button>
    </div>
    <form [formGroup]="productServiceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" formControlName="name" class="form-input"/>
      </div>
      <div class="form-group">
        <label for="price">Price *</label>
        <input type="number" id="price" formControlName="price" class="form-input"/>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="!productServiceForm.valid" class="submit-btn">
          {{ isEditing ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </div>
</div>
